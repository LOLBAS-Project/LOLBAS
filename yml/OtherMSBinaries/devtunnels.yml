    Category: Download
    Privileges: User
    MitreID: T1105
    OperatingSystem: Windows 10, Windows 11, MacOS
Full_Path:
  - Path: C:\Users\<username>\AppData\Local\Temp\.net\devtunnel\
  - Path: C:\Users\<username>\AppData\Local\Temp\DevTunnels
Detection:
  - IOC: devtunnel.exe binary spawned
  - IOC: '*.devtunnels.ms'
  - IOC: '*.*.devtunnels.ms'
