---
Name: WinDbg.exe
Description: Windows Debugger for advanced user-mode and kernel-mode debugging.
Author: Avihay Eldad
Created: 2025-07-16
Commands:
  - Command: windbg.exe -g calc.exe
    Description: Launches calc.exe through the debugging process.
    Usecase: Executes an executable under a trusted microsoft signed binary.
    Category: Execute
    Privileges: User
    MitreID: T1127
    OperatingSystem: Windows
    Tags:
      - Execute: EXE
  - Command: windbg.exe -g -G calc.exe
    Description: Launches calc.exe through the debugging process and exits the debugger automatically.
    Usecase: Executes an executable under a trusted microsoft signed binary.
    Category: Execute
    Privileges: User
    MitreID: T1127
    OperatingSystem: Windows
    Tags:
      - Execute: EXE
  - Command: windbg.exe -g cmd /c calc
    Description: Executes a CMD command through the debugger process.
    Usecase: Executes arbitrary CMD commands under a trusted microsoft signed binary.
    Category: Execute
    Privileges: User
    MitreID: T1127
    OperatingSystem: Windows
    Tags:
      - Execute: CMD
  - Command: windbg.exe -g -G cmd /c calc
    Description: Executes a CMD command through the debugging process and exits the debugger automatically.
    Usecase: Executes arbitrary CMD commands under a trusted microsoft signed binary.
    Category: Execute
    Privileges: User
    MitreID: T1127
    OperatingSystem: Windows
    Tags:
      - Execute: CMD
Full_Path:
  - Path: C:\Program Files (x86)\Windows Kits\10\Debuggers\x64\windbg.exe
  - Path: C:\Program Files (x86)\Windows Kits\10\Debuggers\x86\windbg.exe
  - Path: C:\Program Files (x86)\Windows Kits\10\Debuggers\arm\windbg.exe
  - Path: C:\Program Files (x86)\Windows Kits\10\Debuggers\arm64\windbg.exe
Resources:
