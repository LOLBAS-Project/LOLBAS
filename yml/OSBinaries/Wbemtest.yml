---
Name: wbemtest.exe
Description: WMI/WBEM Test Binary
Author: saulpanders
Created: 2025-04-22
Commands:
  - Command: wbemtest.exe
    Description: Execute arbitary commands through WMI through a GUI managment interface for Web Based Enterprise Management testing (WBEM). Uses WMI to Create and instance of a Win32_Process WMI class with a commandline argument of the target command to spawn. Spawns a GUI so it requires interactive access, for a demo see link in sources.
    Usecase: Execute arbitrary commands through WMI
    Category: Execute, AWL Bypass
    Privileges: Any
    MitreID: T1047
    OperatingSystem: Windows 10, Windows 11
Full_Path:
  - Path: c:\windows\system32\wbem\wbemtest.exe
Detection:
  - IOC: wbemtest.exe binary spawned
Resources:
