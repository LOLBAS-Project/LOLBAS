    Category: Execute
    Privileges: User
    MitreID: T1218
    OperatingSystem: Windows 10, Windows 11
    Tags:
      - Execute: EXE
  - Command: query.exe process
    Description: Once executed, query.exe will execute qprocess.exe - if query.exe is copied to a folder and an arbitrary executable is renamed to 'qprocess.exe', query.exe will execute it.
    Usecase: Possible defence evasion purposes.
    Category: Execute
    Privileges: User
    MitreID: T1218
    OperatingSystem: Windows 10, Windows 11
    Tags:
      - Execute: EXE
  - Command: query.exe termserver
    Description: Once executed, query.exe will execute qappsrv.exe - if query.exe is copied to a folder and an arbitrary executable is renamed to 'qappsrv.exe', query.exe will execute it.
    Usecase: Possible defence evasion purposes.
