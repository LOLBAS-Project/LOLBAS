Name: Query.exe
Description: Remote Desktop Services MultiUser Query Utility
Author: 'Idan Lerman'
Created: 2025-07-31
Commands:
  - Command: query.exe user
    Description: Once executed, query.exe will execute quser.exe - if query.exe is copied to a folder and an arbitrary executable is renamed to 'quser.exe', query.exe will execute it.
    Usecase: Possible defence evasion purposes.
    Category: Execute
    Privileges: User
    MitreID: T1218
    OperatingSystem: Windows 10, Windows 11
    Tags:
      - Execute: EXE
  - Command: query.exe session
    Description: Once executed, query.exe will execute qwinsta.exe - if query.exe is copied to a folder and an arbitrary executable is renamed to 'qwinsta.exe', query.exe will execute it.
