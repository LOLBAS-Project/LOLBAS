---
Name: sftp.exe
Description: sftp.exe is a Windows command-line utility that uses the Secure File Transfer Protocol (SFTP) to securely transfer files between a local machine and a remote server.
Author: Swachchhanda Shrawan Poudel
Created: 2025-05-13
Commands:
  - Command: sftp -o ProxyCommand="{CMD}" .
    Description: Executes specified command using sftp.exe.
    Usecase: Proxy execution of specified command, can be used as a defensive evasion.
    Category: Execute
    Privileges: User
    MitreID: T1202
    OperatingSystem: Windows 10, Windows 11
    Tags:
      - Execute: CMD
Full_Path:
  - Path: C:\Windows\System32\OpenSSH\sftp.exe
Detection:
  - IOC: When sftp.exe is executed, it delegates the task to ssh.exe with a special set of parameters that means ssh.exe will execute the command specified in the -o ProxyCommand parameter. E.g. "C:\WINDOWS\System32\OpenSSH\ssh.exe" "-oForwardX11 no" "-oPermitLocalCommand no" "-oClearAllForwardings yes" -o "ProxyCommand=cmd /c c:\windows\system32\calc.exe" "-oForwardAgent no" -s -- . sftp
  - IOC: command line arguments specifying execution.
  - Sigma: https://github.com/SigmaHQ/sigma/pull/5414/files
Resources:
