---
Name: Change.exe
Description: Remote Desktop Services MultiUser Change Utility
Author: 'Idan Lerman'
Created: 2025-07-31
Commands:
  - Command: change.exe user
    Description: Once executed, change.exe will execute chgusr.exe - if change.exe is copied to a folder and an arbitrary executable is renamed to 'chgusr.exe', change.exe will execute it.
    Usecase: Possible defence evasion purposes.
    Category: Execute
    Privileges: User
    MitreID: T1218
    OperatingSystem: Windows 10, Windows 11
    Tags:
      - Execute: EXE
  - Command: change.exe logon
    Description: Once executed, change.exe will execute chglogon.exe - if change.exe is copied to a folder and an arbitrary executable is renamed to 'chglogon.exe', change.exe will execute it.
    Usecase: Possible defence evasion purposes.
    Category: Execute
    Privileges: User
    MitreID: T1218
    OperatingSystem: Windows 10, Windows 11
    Tags:
      - Execute: EXE
  - Command: change.exe port
    Description: Once executed, change.exe will execute chgport.exe - if change.exe is copied to a folder and an arbitrary executable is renamed to 'chgport.exe', change.exe will execute it.
    Usecase: Possible defence evasion purposes.
    Category: Execute
    Privileges: User
    MitreID: T1218
    OperatingSystem: Windows 10, Windows 11
    Tags:
      - Execute: EXE
Full_Path:
  - Path: c:\windows\system32\change.exe
  - Path: c:\windows\syswow64\change.exe
Detection:
  - IOC: change.exe being executed and executes a child process outside of its normal path of c:\windows\system32\ or c:\windows\syswow64\
